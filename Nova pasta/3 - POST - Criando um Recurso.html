<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Criando um Recurso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        var mensagem = "teste Guilherme 01";
        // POST adiciona um ID aleatório ao objeto enviado
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify({
                title: 'teste de post',
                //body: 'Esse é um teste de posts guilherme',
                body: mensagem,
                userId: 1
            }),
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        })
        .then(response => response.json())
        .then(json => console.log(json))
    /* Retornará
    {
        id: 101,
        title: 'foo',
        body: 'bar',
        userId: 1
    }
    */
//Nota: O recurso não será realmente criado no servidor, mas será falsificado como se.
    </script>
</head>

</html>
