<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
        <title>Ajax</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $.ajax({
                url: 'https://randomuser.me/api/1.1/?results=10&nat=br&inc=picture',
                dataType: 'json',
                success: function(data) {
                    console.log(data);
                    // Manipulando dados..
                    var imagem = data.results[0].picture.large;
                    document.getElementById('teste').innerHTML = "<img src='" + imagem + "' style='width:128px; height:128px; border-radius: 70px;'></img>"; 
                }
            });
        </script>
    </head>
    <body>
        <div id="teste"></div>
    </body>
</html>
