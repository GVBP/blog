<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Excluindo um recurso</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script>
            fetch('https://jsonplaceholder.typicode.com/posts/1', {
                method: 'DELETE'
            })
// Nota: o recurso não será realmente excluído no servidor, mas será falsificado como se.
        </script>
    </head>
</html>
