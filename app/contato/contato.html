 	<div class="container" id="contato">
		<h1>Contato</h1>
		<hr/>
		<div class="container w-75 p-3">
			<form class="form-group">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="uNome">Nome Completo</label>
						<input id="uNome" class="form-control form-control-sm" type="text" name="nome" value="" placeholder="Insira seu nome.." size="66" >
					</div>
					<div class="form-group col-md-6">
						<label for="uEmail">Endereço de e-mail</label>
						<input id="uEmail" class="form-control form-control-sm" type="email" name="email" value="" placeholder="Insira seu e-mail.." size="65.8" >
					</div>
				</div>
				<div class="form-group">
					<label for="uTextArea">Insira sua mensagem</label>
					<textarea id="uTextArea" class="form-control" name="mensagem" rows="10" name="mensagem" placeholder="Digite sua mensagem aqui.." ></textarea>
				</div>
			<button id="sPost" class="btn btn-outline-info" type="button" name="submit-post" onclick="postContato()"/>Enviar</button>
   			<input id="bReset" class="btn btn-outline-info" type="reset" name="limpar" value="Limpar"/>
			</form>
		</div>
		<hr/>
 	</div>
